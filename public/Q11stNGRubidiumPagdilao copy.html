<script>
    let age = window.prompt("How old are you?", "14");
    let maxAge = window.prompt("What is your maximum age?", "95");
    let numPerDay = window.prompt("How many of your favorite food would you eat in a day?", "3");

    let Sure = window.confirm("Is " + age + " really your age");
    let sUre = window.confirm("Is " + maxAge + " really your max age");
    let suRe = window.confirm("Would you really eat "  + numPerDay + " of your favorite snack");

     totalRequired = (numPerDay * 365) * (maxAge - age);

    if(Sure, sUre, suRe){
        console.log("You will need " + totalRequired + " to last you until the ripe old age of " + maxAge + ".");
        
    }

    else{
        console.log("Run the code again.");
    }

   
</script>
