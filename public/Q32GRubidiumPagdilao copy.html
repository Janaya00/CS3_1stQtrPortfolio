<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<meta name="author" content="Janaya Pagdilao">
<title>Club Application Form!</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f6ff;
    padding: 20px;
  }

  h1, h2 {
    text-align: center;
  }

  form {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
  }

  fieldset {
    margin-bottom: 20px;
    border-radius: 5px;
  }

  label {
    display: block;
    margin-top: 10px;
  }

  input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  /* Focus style */
  input:focus, select:focus, textarea:focus {
    border: 2px solid #4a7cff;
    outline: none;
    background-color: #eef3ff;
  }

  /* Error style */
  .error {
    border: 2px solid red;
    background-color: #ffe5e5;
  }

  /* Success style */
  .valid {
    border: 2px solid green;
  }

  .radio-group {
    margin-top: 10px;
  }

  input[type="submit"], input[type="reset"] {
    width: 48%;
    margin-top: 15px;
    cursor: pointer;
  }
</style>
</head>

<body>

<h1>Club Application Form</h1>
<h2>Please fill out the form below to apply for a club membership.</h2>

<form onsubmit="return validateSubmission();" onreset="return validateReset();">

<fieldset>
  <legend>Student Information</legend>

  <label>Student ID:
    <input type="number" required onblur="checkEmpty(this)">
  </label>

  <label>Full Name:
    <input type="text" required onblur="checkEmpty(this)">
  </label>

  <label>Birth Date:
    <input type="date" required onblur="checkEmpty(this)">
  </label>

  <label>Email Address:
    <input type="email" required onblur="checkEmpty(this)">
  </label>
</fieldset>

<fieldset>
  <legend>Club Membership Information</legend>

  <label>Grade Level:
    <select required onblur="checkEmpty(this)">
      <option value="">Select your grade level</option>
      <option>Grade 7</option>
      <option>Grade 8</option>
      <option>Grade 9</option>
      <option>Grade 10</option>
      <option>Grade 11</option>
      <option>Grade 12</option>
    </select>
  </label>

  <label>Intern / Extern:</label>
  <div class="radio-group">
    <input type="radio" name="status" required> Intern
    <input type="radio" name="status" required> Extern
  </div>

  <label>Preferred Organization:
    <select required onblur="checkEmpty(this)">
      <option value="">Select a club</option>
      <option>Exposure</option>
      <option>Labuyo</option>
      <option>Kislap</option>
      <option>Karyo</option>
      <option>Aksis</option>
      <option>Pallastro</option>
    </select>
  </label>

  <label>Why do you want to join?
    <textarea rows="4" required onblur="checkEmpty(this)"></textarea>
  </label>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</fieldset>

</form>

<script>
  function validateSubmission() {
    return confirm("Are you sure you want to submit your application?");
  }

  function validateReset() {
    return confirm("Are you sure you want to reset the form?");
  }

  function checkEmpty(field) {
    if (field.value.trim() === "") {
      field.classList.add("error");
      field.classList.remove("valid");
    } else {
      field.classList.remove("error");
      field.classList.add("valid");
    }
  }
</script>

</body>
</html>
