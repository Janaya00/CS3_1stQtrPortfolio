  }


  .valid {
    border: 2px solid green;
  }

.radio-group {
  margin-top: 8px;
}

.radio-option {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 5px;
}

 input[type="submit"], input[type="reset"] {
  width: 48%;
  margin-top: 15px;
  cursor: pointer;
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  font-size: 1rem;
  padding: 10px 15px;
  border: none; 
  border-radius: 8px; 
  background: linear-gradient(135deg, #ffe7f1, #d99db5); 
  color: white;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
  transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
}

input[type="submit"]:hover, input[type="reset"]:hover {
  transform: translateY(-2px); 
  box-shadow: 0 6px 12px rgba(0,0,0,0.25);
  background: linear-gradient(135deg, #ffc1da, #ff4a8a);
}

  input[type="radio"] {
  width: auto;
  margin-right: 8px;
}
  </style>
</head>
<body>
    <div class="container">
        <h1>Show List of Students Who Signed-Up</h1>
        <p class="author">by Janaya Pagdilao</p>
        
        <a href="Q32GRubidiumPagdilao.html" class="back-link">Back to Signup</a>
        
        <div class="filter-section">
            <label for="clubSelect">Select Your Club:</label>
            <select id="clubSelect" onchange="filterSignups()">
                <option value="">-- select an option --</option>
            </select>
        </div>
        
        <div class="total-count" id="totalCount">Total Signup: 0</div>
        
        <div id="tableContainer"></div>
    </div>
    <script>
    function loadSignups() {
      const data = JSON.parse(localStorage.getItem("signUps"));

      const output = document.getElementById("output");
      const total = document.getElementById("total");

      if (!data || data.length === 0) {
        output.innerHTML = "<p>No sign-ups stored.</p>";
        total.innerText = "";
        return;
      }

      const filter = document.getElementById("filter").value;
      const filtered = filter === "ALL"
        ? data
        : data.filter(s => s.club === filter);

      if (filtered.length === 0) {
        output.innerHTML = "<p>No sign-ups for this club.</p>";
        total.innerText = "Total Sign-ups: 0";
        return;
      }

      let html = `
        <table>
          <tr>
            <th>Student ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Mobile No.</th>
            <th>Grade</th>
            <th>Club</th>
            <th>Status</th>
          </tr>
      `;

      filtered.forEach(s => {
        html += `
          <tr>
            <td>${s.student_id}</td>
            <td>${s.full_name}</td>
            <td>${s.email}</td>
            <td>${s.mobile}</td>
            <td>${s.grade_level}</td>
            <td>${s.club}</td>
            <td>${s.status}</td>
          </tr>
        `;
      });

      html += "</table>";

      output.innerHTML = html;
      total.innerText = "Total Sign-ups: " + filtered.length;
    }

    window.onload = loadSignups;
  </script>
</head>

<body>

<h2>Club Sign-ups</h2>

<label>
  Filter by Club:
  <select id="filter" onchange="loadSignups()">
    <option value="ALL">ALL</option>
    <option value="Karyo">Karyo</option>
    <option value="Exposure">Exposure</option>
    <option value="Labuyo">Labuyo</option>
    <option value="Kislap">Kislap</option>
    <option value="Pallastro">Pallastro</option>
  </select>
</label>

<div id="output"></div>
<p id="total"></p>
