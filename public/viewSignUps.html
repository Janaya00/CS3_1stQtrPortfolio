<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
<meta name="author" content="Janaya Pagdilao">
<title>Club Sign-ups</title>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    color: rgb(196, 128, 142);  
    background: #f2f6ff;
    padding: 20px;
    background-image: url("https://i.pinimg.com/originals/39/12/ad/3912ade472c79ff580f08aee1f299578.gif");
    background-size: cover;     
    background-repeat: no-repeat; 
    background-position: center;  
    min-height: 100vh;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 24px rgba(213, 54, 123, 0.25);
  }

  h1 {
    color: rgb(216, 135, 152); 
    text-align: center;
    margin-bottom: 5px;
    font-size: 24px;
  }

  h2 {
    margin-top: -10px;
    color: rgb(216, 135, 152); 
    text-align: center;
    font-size: 14px;
    font-weight: normal;
  }

  .filter-section {
    margin: 20px 0;
    text-align: center;
  }

  label {
    font-family: 'Poppins', sans-serif;
    font-weight: 600; 
    font-size: 1rem; 
    color: rgb(217, 140, 161);  
    margin-right: 10px;
  }

  select {
    padding: 8px 12px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-family: 'Poppins', sans-serif;
    min-width: 200px;
  }

  select:focus {
    border: 2px solid #ff659d;
    box-shadow: 0 4px 10px rgba(120,80,80,0.25);
    outline: none;
    background-color: #eef3ff;
  }

  #total {
    text-align: center;
    color: rgb(216, 135, 152);
    font-weight: 600;
    margin: 15px 0;
    font-size: 14px;
  }

  table {
    width: 100%;
    margin: 20px auto;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    border-collapse: collapse;
  }

  th {
    background: linear-gradient(135deg, #ffe7f1, #d99db5);
    color: white;
    padding: 12px;
    text-align: left;
    font-weight: 600;
    font-size: 14px;
  }

  td {
    padding: 12px;
    border-bottom: 1px solid #ffe7f1;
    font-size: 14px;
    color: #333;
  }

  tr:nth-child(even) {
    background-color: #fff9fc;
  }

  tr:hover {
    background-color: #fff0f5;
  }

  .no-signups {
    text-align: center;
    padding: 40px;
    color: rgb(216, 135, 152);
    font-size: 16px;
    background-color: #fff9fc;
    border: 2px dashed rgb(255, 201, 212);
    border-radius: 8px;
    margin: 20px 0;
  }

  a {
    display: inline-block;
    margin: 20px 0;
    padding: 10px 20px;
    background: linear-gradient(135deg, #ffe7f1, #d99db5);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
    font-size: 14px;
  }

  a:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    background: linear-gradient(135deg, #ffc1da, #ff4a8a);
  }
</style>
</head>
<body>

<div class="container">
  <h1>Show List of Students Who Signed-Up</h1>
  <h2>by Janaya Pagdilao</h2>

  <a href="Q3_2GRubidiumMendaro.html">‚Üê Back to Sign-Up Page</a>

  <div class="filter-section">
    <label>
      Select Your Club:
      <select id="filter" onchange="loadSignups()">
        <option value="ALL">-- Select an option --</option>
        <option value="Karyo">Karyo</option>
        <option value="Exposure">Exposure</option>
        <option value="Labuyo">Labuyo</option>
        <option value="Kislap">Kislap</option>
        <option value="Pallastro">Pallastro</option>
        <option value="Aksis">Aksis</option>
      </select>
    </label>
  </div>

  <p id="total"></p>

  <div id="output"></div>
</div>

<script>
  function loadSignups() {
    const data = JSON.parse(localStorage.getItem("signUps"));

    const output = document.getElementById("output");
    const total = document.getElementById("total");

    if (!data || data.length === 0) {
      output.innerHTML = '<div class="no-signups">No sign-ups stored yet.</div>';
      total.innerText = "";
      return;
    }

    const filter = document.getElementById("filter").value;
    const filtered = filter === "ALL"
      ? data
      : data.filter(s => s.club === filter);

    if (filtered.length === 0) {
      output.innerHTML = '<div class="no-signups">No Sign Ups for this club</div>';
      total.innerText = "Total Signup: 0";
      return;
    }

    let html = `
      <table>
        <thead>
          <tr>
            <th>Club</th>
            <th>ID</th>
            <th>Fullname</th>
            <th>Grade</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Intern/Extern</th>
          </tr>
        </thead>
        <tbody>
    `;

    filtered.forEach(s => {
      html += `
        <tr>
          <td>${s.club}</td>
          <td>${s.student_id}</td>
          <td>${s.full_name}</td>
          <td>${s.grade_level}</td>
          <td>${s.email}</td>
          <td>${s.mobile}</td>
          <td>${s.status}</td>
        </tr>
      `;
    });

    html += `
        </tbody>
      </table>
    `;

    output.innerHTML = html;
    total.innerText = "Total Signup: " + filtered.length;
  }

  window.onload = loadSignups;
</script>

</body>
</html>
