<!DOCTYPE html> 
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Janaya Pagdilao of 9 Rubidium</h2>

    <p style="font-size: 22px;">Meal price: <input type="number" id="mealprice" value="119.99"></p>
    <p style="font-size: 22px;">Tip: <input type="number" id="tip" value="20"></p>
    <p style="font-size: 22px;">Service Charge: <input type="number" id="serviceCharge" value="12"></p>

    <input type="button" value="Accept Input" onclick="totalMeal()">
    <br><br>    <p style="font-size: 22px;">Total Meal: <span id="totalCost"></span></p> 

    <script>
        function totalMeal() {
            let mealprice = parseFloat(document.getElementById("mealprice").value) || 0;
            let tip = parseFloat(document.getElementById("tip").value) || 0;
            let serviceCharge = parseFloat(document.getElementById("serviceCharge").value) || 0;

            let totalCost = mealprice + tip + (serviceCharge / 100 * mealprice);
            let roundedTotalCost = totalCost.toFixed(2);

            document.getElementById("totalCost").textContent = roundedTotalCost;
        }
    </script>

</body>
</html>
