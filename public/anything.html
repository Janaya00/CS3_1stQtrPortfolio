<!DOCTYPE html>
<html lang="en">
  <h1>Tinola Recipe</h1>

  <div id="ingredients">
    <h2>Ingredients:</h2>
  </div>
  <script>
      tinola = ["<li>chicken</li>", "<li>ginger</li?", "<li>garlic</li>, "<li>onion</li>"];

      for(let i = 0; i < tinola.length; i++) {
        document.write(tinola[i]);
      }
  </script>

    <head>
          <meta charset="UTF-8">
          <title>Pimp My Button</title>
          <style>
            button {
              padding: 10px 20px;
              font-size: 1rem;
              cursor: pointer;
            }
            
            </style>
      </head>

      <body>
          <div id="container"></div>
          <button>Click me!</button>

          <script>
            for(let i = 0; i < 10; i++){
              document.getElementById('body')[0].innerHTML += '<button>Click me!</button>';
            }
            </script>
          </body>

</html>
