<!DOCTYPE html> 
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Janaya Pagdilao of 9 Rubidium</h2>

    <p style="font-size: 22px;">Meal price: <input type="number" id="mp"> </p>
    <p style="font-size: 22px;">Tip: <input type="number" id="tip"> </p>
    <p style="font-size: 22px;">Service Charge: <input type="number" id="sc"> </p>

    <button onclick="totalMeal()">Accept input</button>
    <p id="result" style="font-size: 22px;"></p>

    <script>
        function totalMeal() {
            let mp = parseFloat(document.getElementById("mp").value) || 0;
            let tip = parseFloat(document.getElementById("tip").value) || 0;
            let sc = parseFloat(document.getElementById("sc").value) || 0;

            let totalCost = mp + tip + (sc / 100 * mp);
            let roundedTotalCost = totalCost.toFixed(2);

            document.getElementById("result").textContent = "Total Meal Cost: " + roundedTotalCost;
        }
    </script>

</body>
</html>
